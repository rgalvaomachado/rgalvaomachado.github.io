<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descobrindo o Sol - Carlos (Piloto)</title>
    <link rel="stylesheet" href="../../shared/css/styles.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Conversa com o Piloto -->
    <div class="screen" id="conversandoPiloto">
        <div class="cinematic-container">
            <!-- Cena de fundo -->
            <div class="scene-background airport-scene">
                <div class="background-elements">
                    <div class="sun-animation-scene"></div>
                    <div class="airport-elements">
                        <div class="airplane"></div>
                        <div class="airport-building"></div>
                        <div class="runway"></div>
                        <div class="solar-panels-airport"></div>
                        <div class="clouds"></div>
                    </div>
                </div>
            </div>
            
            <!-- Personagens em cena -->
            <div class="scene-characters">
                <div class="character-spotlight lucas-spotlight">
                    <div class="lucas-avatar-cinematic">
                        <div class="lucas-head">
                            <div class="lucas-eyes">
                                <div class="eye"></div>
                                <div class="eye"></div>
                            </div>
                            <div class="lucas-mouth"></div>
                        </div>
                        <div class="lucas-body"></div>
                        <div class="character-shadow"></div>
                    </div>
                </div>
                
                <div class="character-spotlight npc-spotlight">
                    <div class="npc-avatar-cinematic piloto">
                        <div class="npc-head">
                            <div class="npc-eyes">
                                <div class="eye"></div>
                                <div class="eye"></div>
                            </div>
                            <div class="npc-hair"></div>
                        </div>
                        <div class="npc-body"></div>
                        <div class="character-shadow"></div>
                    </div>
                </div>
            </div>
            
            <!-- Sistema de diÃ¡logos cinematogrÃ¡ficos -->
            <div class="cinematic-dialogue-system">
                <div class="dialogue-container">
                    <div class="dialogue-box cinematic-dialogue" id="dialogueBox">
                        <div class="speaker-info">
                            <div class="speaker-avatar" id="speakerAvatar"></div>
                            <div class="speaker-name" id="speakerName">Carlos</div>
                        </div>
                        <div class="dialogue-text" id="dialogueText">
                            <span class="typing-text">ðŸ’­ pensando...</span>
                        </div>
                        <div class="dialogue-controls">
                            <button class="continue-btn" id="continueBtn" onclick="nextDialogue()">
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Barra de progresso do diÃ¡logo -->
            <div class="dialogue-progress">
                <div class="progress-dots">
                    <div class="dot active"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            
            <!-- BotÃ£o de saÃ­da -->
            <div class="exit-dialogue">
                <button class="btn btn-secondary" onclick="voltarEscolha()">
                    <i class="fas fa-arrow-left"></i>
                    Voltar
                </button>
            </div>
        </div>
    </div>

    <script src="../../shared/js/script.js"></script>
    <script src="script.js"></script>
</body>
</html>
