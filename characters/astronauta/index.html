<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descobrindo o Sol - L칰cia (Astronauta)</title>
    <link rel="stylesheet" href="../../shared/css/styles.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Conversa com A Astronauta -->
    <div class="screen" id="conversandoAstronauta">
        <div class="cinematic-container">
            <!-- Cena de fundo -->
            <div class="scene-background space-scene">
                <div class="background-elements">
                    <div class="sun-animation-scene space-sun"></div>
                    <div class="space-elements">
                        <div class="space-station"></div>
                        <div class="earth"></div>
                        <div class="stars"></div>
                        <div class="solar-panels-space"></div>
                        <div class="satellites"></div>
                    </div>
                </div>
            </div>
            
            <!-- Personagens em cena -->
            <div class="scene-characters">
                <div class="character-spotlight lucas-spotlight">
                    <div class="lucas-avatar-cinematic">
                        <div class="lucas-head">
                            <div class="lucas-eyes">
                                <div class="eye"></div>
                                <div class="eye"></div>
                            </div>
                            <div class="lucas-mouth"></div>
                        </div>
                        <div class="lucas-body"></div>
                        <div class="character-shadow"></div>
                    </div>
                </div>
                
                <div class="character-spotlight npc-spotlight">
                    <div class="npc-avatar-cinematic astronauta">
                        <div class="npc-head">
                            <div class="npc-eyes">
                                <div class="eye"></div>
                                <div class="eye"></div>
                            </div>
                            <div class="npc-helmet"></div>
                        </div>
                        <div class="npc-body"></div>
                        <div class="character-shadow"></div>
                    </div>
                </div>
            </div>
            
            <!-- Sistema de di치logos cinematogr치ficos -->
            <div class="cinematic-dialogue-system">
                <div class="dialogue-container">
                    <div class="dialogue-box cinematic-dialogue" id="dialogueBox">
                        <div class="speaker-info">
                            <div class="speaker-avatar" id="speakerAvatar"></div>
                            <div class="speaker-name" id="speakerName">L칰cia</div>
                        </div>
                        <div class="dialogue-text" id="dialogueText">
                            <span class="typing-text">游눬 pensando...</span>
                        </div>
                        <div class="dialogue-controls">
                            <button class="continue-btn" id="continueBtn" onclick="nextDialogue()">
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Barra de progresso do di치logo -->
            <div class="dialogue-progress">
                <div class="progress-dots">
                    <div class="dot active"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            
            <!-- Bot칚o de sa칤da ser치 controlado dinamicamente pelo JavaScript -->
        </div>
    </div>

    <script src="../../shared/js/script.js"></script>
    <script src="script.js"></script>
</body>
</html>
